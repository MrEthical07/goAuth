name: go-race

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  check:
    name: fmt-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Enforce root source whitelist
        run: |
          set -euo pipefail

          expected="$(printf '%s\n' builder.go config.go context.go doc.go engine.go errors.go goAuth.go types.go | sort)"
          actual="$(ls -1 *.go | grep -v '_test.go$' | sort)"

          if [ "$actual" != "$expected" ]; then
            echo "Root source file whitelist mismatch"
            echo "Expected:"
            echo "$expected"
            echo "Actual:"
            echo "$actual"
            exit 1
          fi

          disallowed="$(ls -1 *.go | grep -v '_test.go$' | grep -E '(limiter|store|audit|metrics|engine_)' || true)"
          if [ -n "$disallowed" ]; then
            echo "Disallowed root source file names detected:"
            echo "$disallowed"
            exit 1
          fi

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check gofmt
        run: |
          files=$(find . -name '*.go' -not -path './vendor/*')
          test -z "$(gofmt -l $files)"

      - name: Check goimports
        run: |
          files=$(find . -name '*.go' -not -path './vendor/*')
          test -z "$($(go env GOPATH)/bin/goimports -l $files)"

      - name: Run unit tests
        run: go test ./...

      - name: Run integration tests
        run: go test -tags=integration ./test/...

      - name: Install static analysis tools
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest
          go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run staticcheck
        run: $(go env GOPATH)/bin/staticcheck "-checks=all,-ST1000,-ST1003,-ST1005,-U1000" ./...

      - name: Run govulncheck
        run: $(go env GOPATH)/bin/govulncheck ./...

      - name: Run gosec
        run: $(go env GOPATH)/bin/gosec ./...

  race:
    name: race-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run race tests
        run: go test -race ./...

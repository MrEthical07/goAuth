# Docker Compose for integration testing with real Redis.
# Usage: docker compose -f docker-compose.test.yml up -d
# Then: REDIS_ADDR=127.0.0.1:6379 go test -tags=integration ./test/...
# Teardown: docker compose -f docker-compose.test.yml down

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 5
